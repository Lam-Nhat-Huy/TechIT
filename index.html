<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoIT</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="header">
        <div class="header_logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="header_list">
            <ul class="header_list-item">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Services</a>
                </li>
                <li>
                    <a href="">It Solution</a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle">Company</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">FPT Software</a>
                        <a class="dropdown-item" href="#">Samsung</a>
                        <a class="dropdown-item" href="#">Apple Inc</a>
                        <a class="dropdown-item" href="#">Foxcom</a>
                    </div>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>

        </div>
        <div class="header_login">
            <button class="btn-signup" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                Sign up
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>

            </button>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Sign up</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="" ethod="POST" class="form" id="form-1">
                                <div class="form-group">
                                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                                    <input id="fullname" name="fullname" type="text" placeholder="VD: Nhật Huy"
                                        class="form-control">
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com"
                                        class="form-control">
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                                        class="form-control">
                                    <span class="form-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                                    <input id="password_confirmation" name="password_confirmation"
                                        placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                                    <span class="form-message"></span>
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button class="form-submit">Đăng ký</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="slider">

        <div class="slider_item">
            <img src="./assets/img/bg1.jpg" alt="" width="100%">
        </div>
        <img src="./assets/img/shape-1.png" alt="" class="shape_1 animate__animated animate__fadeInDown">
        <img src="./assets/img/shape-2.png" alt="" class="shape_2">


        <div class="slider-content">
            <h4 class="animate__animated animate__backInDown">WELCOME TO TECHNO AGENCY</h4>
            <h1 class="animate__animated animate__fadeInLeft">Smart Web</h1>
            <h2 class="animate__animated animate__fadeInBottomRight">Design <span class="color2">Agency</span>
            </h2>
        </div>
    </div>
    <div class="content">

    </div>
    <script>
        // login form validation
        document.addEventListener('DOMContentLoaded', function () {
            // Mong muốn của chúng ta
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirmed('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu nhập lại không chính xác')
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                }
            });
        });

    </script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
